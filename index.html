<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chill Buddy - The most awesome social media in the world!</title>
    <!--==================CUSTOM CSS===================-->
    <link rel="stylesheet" href="style.css" />
    <!--=================ICONSCOUT CDN==================-->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
  </head>
  <body>
    <!--====================NAVBAR======================-->
    <nav>
      <div class="container">
        <h2 class="logo">Chill Buddy</h2>

        <div class="search-bar">
          <i class="uil uil-search"></i>
          <input
            type="search"
            placeholder="Search for friends, posts, events or anything"
          />
        </div>

        <div class="create">
          <label for="create-post" class="btn btn-primary">Create Post</label>
          <div class="profile-photo">
            <img src="./images/profile-1.jpg" />
          </div>
        </div>
      </div>
    </nav>

    <!--=====================MAIN======================-->
    <main>
      <div class="container">
        <!--=====================LEFT======================-->
        <div class="left">
          <!--PROFILE-->
          <a href="#" class="profile">
            <div class="profile-photo">
              <img src="./images/profile-1.jpg" />
            </div>

            <div class="handle">
              <h4>Faria Tabassum Noha</h4>
              <p class="text-muted">@noha_1998</p>
            </div>
          </a>

          <!--SIDEBAR-->
          <div class="sidebar">
            <a href="#" class="menu-item">
              <span><i class="uil uil-estate"></i></span>
              <h3>Home</h3>
            </a>

            <a href="#" class="menu-item">
              <span><i class="uil uil-compass"></i></span>
              <h3>Explore</h3>
            </a>

            <a href="#" class="menu-item">
              <span
                ><i class="uil uil-bell"
                  ><small class="notification-count">17+</small></i
                ></span
              >
              <h3>Notifications</h3>
            </a>

            <a href="#" class="menu-item">
              <span
                ><i class="uil uil-envelope-open"
                  ><small class="notification-count">9</small></i
                ></span
              >
              <h3>Messages</h3>
            </a>

            <a href="#" class="menu-item">
              <span><i class="uil uil-bookmark"></i></span>
              <h3>Bookmarks</h3>
            </a>

            <a href="#" class="menu-item">
              <span><i class="uil uil-shield"></i></span>
              <h3>Activities</h3>
            </a>

            <a href="#" class="menu-item">
              <span><i class="uil uil-setting"></i></span>
              <h3>Settings</h3>
            </a>
          </div>

          <label for="create-post" class="btn btn-primary">Create Post</label>
        </div>
        <!--=====================MIDDLE======================-->
        <div class="middle">
          <!--STORIES-->
          <div class="stories">
            <div class="story">
              <div class="profile-photo">
                <img src="./images/profile-1.jpg" />
              </div>
              <p class="name">Your Story</p>
            </div>

            <div class="story">
              <div class="profile-photo">
                <img src="./images/profile-2.jpg" />
              </div>
              <p class="name">Rahat Hossain</p>
            </div>

            <div class="story">
              <div class="profile-photo">
                <img src="./images/profile-3.jpg" />
              </div>
              <p class="name">Nishat Tasnim</p>
            </div>

            <div class="story">
              <div class="profile-photo">
                <img src="./images/profile-4.jpg" />
              </div>
              <p class="name">Mim Ahmed</p>
            </div>

            <div class="story">
              <div class="profile-photo">
                <img src="./images/profile-5.jpg" />
              </div>
              <p class="name">Shuvo Ahmed</p>
            </div>

            <div class="story">
              <div class="profile-photo">
                <img src="./images/profile-6.jpg" />
              </div>
              <p class="name">Farhana Rahman</p>
            </div>
          </div>

          <!--CREATE POST-->
          <form class="create-post">
            <div class="profile-photo">
              <img src="./images/profile-1.jpg" />
            </div>
            <input type="text" placeholder="What's on your mind?" />
            <input type="submit" value="Post" class="btn btn-primary" />
          </form>
        </div>
        <!--=====================RIGHT======================-->
        <div class="right"></div>
      </div>
    </main>
  </body>
</html>
